  <script>
    /* TODO el script de autoplay con pausa sigue igual */

    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    function crearAutoplayCarrusel(carruselId, interval = 6000, delayStart = 0) {
      const carrusel = document.getElementById(carruselId);
      if (!carrusel) return;

      const maxScrollLeft = carrusel.scrollWidth - carrusel.clientWidth;
      let scrollAmount = 0;
      let autoplayInterval = null;
      let autoplayTimeout = null;
      let isDragging = false;
      let startX;
      let scrollStart;

      function avanzarScroll() {
        scrollAmount += carrusel.clientWidth * 0.4 + 16;
        if (scrollAmount >= maxScrollLeft) scrollAmount = 0;
        carrusel.scrollTo({ left: scrollAmount, behavior: 'smooth' });
      }

      function iniciarAutoplay() {
        if (autoplayInterval) return;
        autoplayInterval = setInterval(avanzarScroll, interval);
      }

      function pausarAutoplay() {
        if (autoplayInterval) {
          clearInterval(autoplayInterval);
          autoplayInterval = null;
        }
        if (autoplayTimeout) {
          clearTimeout(autoplayTimeout);
          autoplayTimeout = null;
        }
      }

      carrusel.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - carrusel.offsetLeft;
        scrollStart = carrusel.scrollLeft;
        pausarAutoplay();
        carrusel.classList.add('dragging');
      });

      carrusel.addEventListener('mouseleave', () => {
        if (isDragging) {
          isDragging = false;
          carrusel.classList.remove('dragging');
          autoplayTimeout = setTimeout(iniciarAutoplay, 5000);
        }
      });

      carrusel.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          carrusel.classList.remove('dragging');
          autoplayTimeout = setTimeout(iniciarAutoplay, 5000);
        }
      });

      carrusel.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - carrusel.offsetLeft;
        const walk = (startX - x);
        carrusel.scrollLeft = scrollStart + walk;
      });

      carrusel.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].pageX - carrusel.offsetLeft;
        scrollStart = carrusel.scrollLeft;
        pausarAutoplay();
      });

      carrusel.addEventListener('touchend', () => {
        if (isDragging) {
          isDragging = false;
          autoplayTimeout = setTimeout(iniciarAutoplay, 5000);
        }
      });

      carrusel.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const x = e.touches[0].pageX - carrusel.offsetLeft;
        const walk = (startX - x);
        carrusel.scrollLeft = scrollStart + walk;
      });

      setTimeout(iniciarAutoplay, delayStart);
    }

    crearAutoplayCarrusel('carrusel1', 6000, 0);
    crearAutoplayCarrusel('carrusel2', 6000, 3000);
  </script>
