<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio - Roberto Rodriguez</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Outfit', sans-serif; background: #f5f5f5; color: #333;}
    .banner {
      position: fixed; top: 0; left: 0; width: 100vw; height: 250px;
      background: url('imagenes/banner.jpg') no-repeat center center/cover;
      z-index: 1000; transition: top 0.3s ease;
    }
    .ver-mas {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(50, 50, 50, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 1100;
      user-select: none;
      cursor: pointer;
    }
    .ver-mas .cuadro-texto {
      color: #fff;
      font-weight: 700;
      font-size: 0.9rem;
      white-space: nowrap;
      letter-spacing: 1px;
    }
    .ver-mas .flecha {
      transform: rotate(0deg);
      opacity: 0.8;
    }
    .contenido-principal {
      position: relative; z-index: 1;
      padding: 270px 40px 50px 40px; max-width: 1000px; margin: 0 auto;
      background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px; min-height: 100vh; animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* ... Resto del CSS permanece igual ... */
  </style>
</head>
<body>
  <div class="banner" id="banner"></div>
  <div class="ver-mas" id="verMasBtn">
    <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M12 16l-6-6h12z"/>
    </svg>
    <div class="cuadro-texto">BAJA PARA VER MÁS TRABAJOS</div>
    <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M12 16l-6-6h12z"/>
    </svg>
  </div>

  <div class="contenido-principal">
    <!-- ... Perfil, redes, etc ... -->

    <div class="carrusel-container" id="trabajos">
      <div class="carrusel" id="carrusel1">
        <!-- Miniaturas -->
      </div>
    </div>

    <!-- ... Segunda sección de carrusel y resto ... -->
  </div>

  <script>
    // Ocultar banner al hacer scroll
    const banner = document.getElementById('banner');
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      banner.style.top = scrollTop > 100 ? '-260px' : '0';
    });

    // Scroll suave al hacer click en "ver más"
    document.getElementById('verMasBtn').addEventListener('click', () => {
      const seccion = document.getElementById('trabajos');
      if (seccion) {
        seccion.scrollIntoView({ behavior: 'smooth' });
      }
    });

    // ... Tu código para el carrusel (setupCarruselAutoplay, etc.) ...
  </script>
</body>
</html>
