<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: #111;
      color: white;
      padding: 60px;
      text-align: center;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

    }

      padding: 20px;
      width: 300px;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 30px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

</html>
